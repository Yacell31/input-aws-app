name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2



      - name: Deploy to EC2
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY_INPUT_TEST_AWS }}
          TARGET_DIR: ${{ secrets.TARGET_DIR }} # The directory where you want to deploy your app
        run: |
          scp -r -i ~/.ssh/deploy_key . $USERNAME@$HOST:$TARGET_DIR
